<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oil Type Calculator</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Oil Type Calculator</h1>
    <p>Determine the oil type using SG and API Gravity</p>

    <div class="input-card">
      <label for="sg">Specific Gravity (SG):</label>
      <input type="number" id="sg" step="0.01" placeholder="Enter SG value">

      <label for="api">API Gravity:</label>
      <input type="number" id="api" step="0.1" placeholder="Enter API value">

      <button onclick="calculateOilType()">Determine Oil Type</button>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Oil Type Result</h2>
        <p id="result-text"></p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
